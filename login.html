<div class="container">
  <h2>Log In</h2>
  <form action="/login.php" name="myForm" novalidate >

    <div class="form-group">
      <label for="email">Username (Email):</label>
      <input type="email" class="form-control" id="lemail" placeholder="Enter email" name="email" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="lpwd" placeholder="Enter password" name="lpwd" required>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default" ladda="submitting"  data-style="expand-right" >Submit</button>
  </form>
</div>
<script>
    var app=angular.module('DemoApp',['jcs-autoValidate']);
    var ap=angular.module('DemoApp',['jcs-autoValidate','angular-ladda']);

    ap.controller('DemoController',function($scope) {
        $scope.submitting = false;

        $scope.submit = function () {
            $scope.submitting = true;
